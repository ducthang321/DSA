<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/themify-icons/themify-icons.css'">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <title>MANAGEMENT</title>
</head>

<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Header -->
        <div class="header fixed-top">
            <nav class="navbar header-navbar">
                <!-- Logo -->
                <div class="navbar-logo">
                </div>
                <!-- End Logo -->

                <!-- Navbar Collapse -->
                <div class="navbar-user">
                    <!-- Toggle -->
                    <div class="navbar-toggle" data-bs-toggle="collapse" href="#sidebar" role="button">
                        <a href="#" class="nav-link">
                            <i class="ti-menu navbar-toggle-menu"></i>
                        </a>
                    </div>
                    <!-- End Toggle -->

                    <!-- Profile -->
                    <div class="navbar-profile">
                        <div class="navbar-item dropdown">
                            <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <!-- <img src="" alt="#" class="avatar"> -->
                                <i class="ti-user"></i>

                            </div>

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                                <hr class="dropdown-divider">
                                <li><a class="dropdown-item" href="{% url 'Usermember:logoutUser' %}">
                                        Logout
                                        <i class="logout-icon ti-shift-right"></i>
                                    </a>

                                </li>
                            </ul>
                        </div>

                        <!-- End Profile -->
                    </div>
                    <!-- End Navbar Collapse -->
            </nav>
        </div>

        <div class="header-block"></div>
        <!-- End Header -->

        <div class="d-flex">
            <!-- Left Sidebar -->
            <div class="left-sidebar" id="sidebar">
                <nav class="sidebar-nav">
                    <ul class="sidebar-list">
                        <li class="nav-title">Log</li>
                        <li>
                            <a href="/ " class="nav-link">
                                <i class="nav-link-icon ti-user"></i>
                                <span>
                                    Trainees
                                </span>
                                <i class="ti-angle-right collapse-icon"></i>
                            </a>
                        </li>
                        <li  class=" tag--active">
                            <a href="./" class="nav-link">
                                <i class="nav-link-icon ti-plus"></i>
                                <span>
                                    Add Trainee
                                </span>
                                <i class="ti-angle-right collapse-icon"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- End Left Sidebar -->

            <!-- Page Wrapper -->
            <div class="page-wrapper">


                <!-- User -->
                <div class="user">
                    <div class="row page-title">
                        <h2 class="user-title text-primary col-12">Trainee</h2>
                    </div>

                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card">
                                <div class="card-body">

                                    <div class="card">
                                        <div class="card-title">
                                            <h2>Add a Trainee</h2>
                                        </div>

                                        <div class="card-body">
                                            <form action="insert/" method="POST" class="add-form">
                                                {% csrf_token %}
                                                <div class="form__info form-floating"> 
                                                    <input type="text" class="form-control" placeholder="SSN" name="SSN"
                                                        onchange="validateSSN(this)">
                                                    <div class="validate-msg">

                                                    </div>
                                                    <label for="SSN" class="form__label">SSN</label>
                                                </div>

                                                <div class="form__info form-floating">
                                                    <input type="text" class="form-control" placeholder="Last Name"
                                                        name="lastname" onchange="validateName(this)">
                                                    <div class="validate-msg">

                                                    </div>
                                                    <label for="lastname" class="form__label">Last Name</label>
                                                </div>

                                                <div class="form__info form-floating">
                                                    <input type="text" class="form-control" placeholder="First Name"
                                                        name="firstname" onchange="validateName(this)">
                                                    <div class="validate-msg">

                                                    </div>
                                                    <label for="firstname" class="form__label">First Name</label>
                                                </div>

                                                <div class="form__info form-floating">
                                                    <input type="date" class="form-control" placeholder="Birthday"
                                                        name="birthday" onchange="validateBirthday(this)">
                                                    <div class="validate-msg">

                                                    </div>
                                                    <label for="birthday" class="form__label">Birthday</label>
                                                </div>

                                                <div class="form__info form-floating">
                                                    <input type="text" class="form-control" placeholder="Phone"
                                                        name="phone" onchange="validatePhone(this)">
                                                    <div class="validate-msg">

                                                    </div>
                                                    <label for="phone" class="form__label">Phone</label>
                                                </div>

                                                <div class="form__info form-floating">
                                                    <input type="text" class="form-control" placeholder="Address"
                                                        name="address" onchange="validateAddress(this)">
                                                    <div class="validate-msg">

                                                    </div>
                                                    <label for="address" class="form__label">Address</label>
                                                </div>

                                                <div class="form__info form-floating">
                                                    <input type="text" class="form-control" placeholder="Company"
                                                        name="company" onchange="validatePassword(this)">
                                                    <div class="validate-msg">

                                                    </div>
                                                    <label for="company" class="form__label">Company</label>
                                                </div>

                                                <div class="form__info">
                                                    <input type="submit" id="submit"
                                                    class="form-control action-btn action-btn--add btn btn-primary"
                                                    name="submit">
                                                </div>

                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End User -->
            </div>
            <!-- End Wrapper -->
        </div>
    </div>
    <!-- End Wrapper -->





 

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
